{% include head.html %}
  <body data-bs-spy="scroll" data-bs-target="#navScroll">
  {% include nav.html %}
  <main>
    <div class="overflow-hidden">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 py-vh-3 text-center">
            <h1 class="display-3 mt-5 pt-5">{{ page.title }}</h1>
						<p class="lead">{{ page.subtitle }}</p>
            <img src="/img/properties/{{ page.featured_image.one }}" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
   
    <div class="py-vh-3 overflow-hidden">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h3 class="text-uppercase">About our home</h3>
            <p>
              <i class="fa-light fa-people-simple"></i> {{ page.guests }} guests • 
              <i class="fa-light fa-bed-empty"></i> {{ page.bedrooms }} bedrooms •  {{ page.beds }} beds • 
              <i class="fa-light fa-bath"></i> {{ page.bathrooms }} bathrooms
            <p>

            {{ content }}
          </div>
        </div>
      </div>
    </div>
    
    <div class="position-relative overflow-hidden w-100 bg-light" id="gallery">
      <div class="container-fluid">
        <div class="row overflow-scroll">
          <div class="col-12">
            <div class="row vw-100 px-0 py-vh-5 d-flex align-items-center scrollx">
              <div class="col-md-2 aos-init aos-animate" data-aos="fade-up">
                  <img src="img/webp/interior37.webp" class="rounded shadow img-fluid" alt="nice gallery image" width="512" height="341">
              </div>
      
              <div class="col-md-2 aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">
                  <img src="img/webp/people1.webp" class="img-fluid rounded shadow" alt="nice gallery image" width="1164" height="776">
              </div>
      
              <div class="col-md-3 aos-init aos-animate" data-aos="fade-up" data-aos-delay="400">
                  <img src="img/webp/people2.webp" class="img-fluid rounded shadow" alt="nice gallery image" width="844" height="1054">
              </div>
      
              <div class="col-md-3 aos-init aos-animate" data-aos="fade-up" data-aos-delay="600">
                  <img src="img/webp/interior29.webp" class="img-fluid rounded shadow" alt="nice gallery image" width="844" height="562">
              </div>
      
              <div class="col-md-2 aos-init aos-animate" data-aos="fade-up" data-aos-delay="800">
                  <img src="img/webp/people23.webp" class="rounded shadow img-fluid" alt="nice gallery image" width="512" height="341">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  {% include footer.html %}
  </body>
</html>
